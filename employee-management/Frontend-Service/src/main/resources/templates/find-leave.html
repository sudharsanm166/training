<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Find Emp Page</title>
</head>
<body>
	<div class="wrapper">
		<div class="title">Find Emp Page</div>
	<form action="findleave" method="post">
		<div class="field"><input type="text" name="id"required><span>Emp Id</span> </div>
		<div class="field"><input type="submit" value="Search"></div>
	</form>
	<div th:switch="${leaveData}">
		<h2 th:case="null">No Data</h2>
		<div th:case="*">
			<table border="1">
				<tr>
					<td>Emp Id</td>
					<td><span th:text="${leaveData.empId}"></span></td>
				</tr>
				<tr>
					<td>Leave Id</td>
					<td><span th:text="${leaveData.leaveid}"></span></td>
				</tr>
				<tr>
					<td>No of Days</td>
					<td><span th:text="${leaveData.noofdays}"></span></td>
				</tr>
				<tr>
					<td>Reason</td>
					<td><span th:text="${leaveData.reason}"></span></td>
				</tr>
				<tr>
					<td>Status</td>
					<td><span th:text="${leaveData.status}"></span></td>
				</tr>
			</table>
		</div>
	</div>
	</div>
</body>
<style>
	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html,
body {
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background: linear-gradient(-135deg, #42275a, #734b6d);
}

::selection {
  background: #4158d0;
  color: #fff;
}

table {
  border-collapse: collapse;
  border: 3px solid rgb(255, 255, 255);
  text-align: center;
  vertical-align: middle;
}

td {
  color: rgb(255, 255, 255);
  font-size: 0.975rem;
  letter-spacing: 3%;
  padding: 3px;
}

.wrapper{
width: 500px;
background: #fff;
border-radius: 15px;
box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}
.wrapper .title{
font-size: 35px;
font-weight: 600;
text-align: center;
line-height: 100px;
color: #fff;
user-select: none;
border-radius: 15px 15px 0 0;
background: linear-gradient(-135deg, #c850c0, #4158d0);
}
.wrapper form{
padding: 10px 30px 50px 30px;
}
.wrapper form .field{
height: 50px;
width: 100%;
margin-top: 20px;
position: relative;
}
.wrapper form .field input{
height: 100%;
width: 100%;
outline: none;
font-size: 17px;
padding-left: 20px;
border: 1px solid lightgrey;
border-radius: 25px;
transition: all 0.3s ease;
}
.wrapper form .field input:focus,
form .field input:valid{
border-color: #4158d0;
}
.wrapper form .field span{
position: absolute;
top: 50%;
left: 20px;
color: #999999;
font-weight: 400;
font-size: 17px;
pointer-events: none;
transform: translateY(-50%);
transition: all 0.3s ease;
}
form .field input:focus ~ span,
form .field input:valid ~ span{
top: 0%;
font-size: 16px;
color: #4158d0;
background: #fff;
transform: translateY(-50%);
}

form .field input[type="submit"]{
color: #fff;
border: none;
padding-left: 0;
margin-top: -10px;
font-size: 20px;
font-weight: 500;
cursor: pointer;
background: linear-gradient(-135deg, #c850c0, #4158d0);
transition: all 0.3s ease;
}
form .field input[type="submit"]:active{
transform: scale(0.95);
}
h2{
text-align: center;
}

</style>
</html>
